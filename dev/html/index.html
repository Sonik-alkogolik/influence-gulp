<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=Onest:wght@400;700&display=swap" rel="stylesheet">
    <title>Influence</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
    <script src="main.js"></script>
</head>
<body>
    <main>
        <div class="container">
            @@include('header.html')
            @@include('we-fit.html')
            @@include('platform-work.html')
            @@include('choose-us.html')
            @@include('slider-bottom.html')
        </div>
            @@include('footer.html')
      </main>
      <div class="form-container">
        <button class="close-button"><img src="img/coluse-form.png" alt=""></button>
        <h2>Join the future of music promotion!<br>Get access first.</h2>
        <form class="signup-form">
          <input type="email" placeholder="Enter your email" required>
          <button type="submit">Get early access</button>
        </form>
      </div>
      <div class="overlay"></div>
      <script>
        document.addEventListener('DOMContentLoaded', function () {
            const mySwiper = new Swiper('.swiper-container', {
                loop: true, 
                slidesPerView: 1, 
                spaceBetween: 20, 
                navigation: { 
                    nextEl: '.swiper-bottom-button-next',
                    prevEl: '.swiper-bottom-button-prev',
                },
                pagination: {
                    el: '.swiper-bottom-pagination',
                    clickable: true,
                },
            });
        });
        document.addEventListener("DOMContentLoaded", function() {
        const burgerButton = document.querySelector('.burger');
        const menuMob = document.querySelector('.menu-mob');
        burgerButton.addEventListener('click', function() {
            const currentBackground = window.getComputedStyle(burgerButton).backgroundImage;
            if (currentBackground.includes('burger.png')) {
                burgerButton.style.backgroundImage = 'url(/img/burger_clouse.png)';
            } else {
                burgerButton.style.backgroundImage = 'url(/img/burger.png)';
            }
            menuMob.classList.toggle('active');
        });

            // Получаем все кнопки "Get early access"
            const getAccessButtons = document.querySelectorAll('.get-access-btn');
            // Получаем форму и затемнённый фон
            const formContainer = document.querySelector('.form-container');
            const overlay = document.querySelector('.overlay');
            // Получаем кнопку закрытия
            const closeButton = document.querySelector('.close-button');

            // Функция для открытия формы
            function openForm() {
            formContainer.style.display = 'block'; // Показываем форму
            overlay.style.display = 'block'; // Показываем затемнённый фон
            }

            // Функция для закрытия формы
            function closeForm() {
            formContainer.style.display = 'none'; // Скрываем форму
            overlay.style.display = 'none'; // Скрываем затемнённый фон
            }

            // Добавляем обработчик событий на кнопки "Get early access"
            getAccessButtons.forEach(button => {
            button.addEventListener('click', openForm);
            });

            // Добавляем обработчик на кнопку закрытия
            closeButton.addEventListener('click', closeForm);

            // Добавляем обработчик на затемнённый фон, чтобы при клике закрывать форму
            overlay.addEventListener('click', closeForm);


    });
    
    </script>
  </body>
  </html>
